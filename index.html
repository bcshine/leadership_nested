<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>리더십 유형 자가진단</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- 추가된 반응형 스타일 -->
    <style>
        /* 인라인 디버깅 스타일 */
        .debug-info {
            display: none;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
        
        /* 개발자 모드에서만 표시 */
        .dev-mode .debug-info {
            display: block;
        }
        
        /* 나머지 인라인 스타일은 유지 */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
                padding: 10px;
            }
            
            section {
                padding: 15px 10px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            h2 {
                font-size: 20px;
                margin: 15px 0 10px;
            }
            
            p {
                margin-bottom: 10px;
                line-height: 1.4;
            }
            
            .navigation-buttons {
                display: flex;
                flex-direction: column;
                margin-top: 20px;
            }
            
            .navigation-buttons button {
                margin: 5px 0;
                padding: 12px;
                font-size: 16px;
                width: 100%;
            }
            
            .type-comparison, .improvement {
                margin-bottom: 15px;
                padding: 10px;
            }
            
            .matrix-item {
                padding: 12px 10px 12px 15px;
                margin-bottom: 15px;
            }
        }

        /* 섹션 표시 방식 */
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        /* 로딩 스피너 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0,0,0,0.1);
            border-left-color: #2980b9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
    <!-- 폰트어썸 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- 로딩 표시 -->
    <div id="loading">
        <p>데이터를 불러오는 중입니다...</p>
        <div class="spinner"></div>
    </div>

    <!-- 진단 섹션 -->
    <section id="assessment" class="section active">
        <h1>4가지 리더십 유형 자가진단 (20문항)</h1>
        <div id="progress">1/20</div>
        <form id="quizForm">
            <div id="questions"></div>
            <button type="button" id="nextQuestion">다음 질문</button>
            <button type="submit" id="submitQuiz">결과 보기</button>
        </form>
        <div class="result" id="result"></div>
        
        <!-- 디버깅 정보 (개발자 모드에서만 표시) -->
        <div class="debug-info">
            <p>디버깅 정보:</p>
            <div id="debug-answers"></div>
            <div id="debug-scores"></div>
        </div>
    </section>

    <!-- 유형 비교 섹션 -->
    <section id="comparison" class="section">
        <!-- 여기에 유형 비교 내용이 들어갑니다 -->
    </section>

    <!-- 개선 방향 섹션 -->
    <section id="improvement" class="section">
        <!-- 여기에 개선 방향 내용이 들어갑니다 -->
    </section>

    <!-- 팔로우십 유형 섹션 -->
    <section id="followership" class="section">
        <!-- 여기에 팔로우십 유형 내용이 들어갑니다 -->
    </section>

    <!-- 리더십-팔로우십 관계 섹션 -->
    <section id="leadership_followership_relation" class="section">
        <!-- 여기에 리더십-팔로우십 관계 내용이 들어갑니다 -->
    </section>

    <!-- 리더십-팔로우십 매트릭스 섹션 -->
    <section id="leadership_followership_matrix" class="section">
        <!-- 여기에 리더십-팔로우십 매트릭스 내용이 들어갑니다 -->
    </section>

    <!-- 스크립트 로딩 -->
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/sections.js"></script>
    
    <!-- 문제 해결을 위한 로딩 스크립트 -->
    <script>
        // 초기 로딩 처리
        window.addEventListener('DOMContentLoaded', function() {
            console.log("DOM 로드 완료");
            
            // 로딩 표시 함수
            function showLoading() {
                document.getElementById('loading').style.display = 'block';
            }
            
            function hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }
            
            // 데이터 로딩 확인
            function checkDataLoaded() {
                try {
                    const dataLoaded = 
                        typeof leadershipTypes !== 'undefined' && 
                        typeof followershipTypes !== 'undefined' && 
                        typeof leadershipFollowershipRelation !== 'undefined' && 
                        typeof leadershipFollowershipMatrix !== 'undefined';
                    
                    return dataLoaded;
                } catch (error) {
                    console.error("데이터 로딩 확인 중 오류:", error);
                    return false;
                }
            }
            
            // 모바일 환경 감지
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                console.log("모바일 환경 감지");
                // 모바일에서 팔로우십 관련 데이터 미리 로딩 시도
                setTimeout(function() {
                    if (typeof initFollowershipSection === 'function') {
                        console.log("팔로우십 섹션 미리 초기화 시도");
                        try {
                            initFollowershipSection();
                            initRelationSection();
                            initMatrixSection();
                        } catch (e) {
                            console.warn("섹션 미리 초기화 중 오류:", e);
                        }
                    }
                }, 2000);
            }
            
            // 개발자 모드 활성화 (필요시 활성화)
            // document.body.classList.add('dev-mode');
        });
    </script>
</body>
</html>
